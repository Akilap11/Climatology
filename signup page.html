<html>
<head>
    <title>Login and Registration</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <video autoplay muted loop id="Video1">
        <source src="video1.mp4" type="video/mp4">
      </video>
    <div class="signup">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick=login()>Log in</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="ch-box"><span>Remember Password</span>
                <button type="submit" class="sb-btn">Log in</button>
            </form>
            <form id="Register" class="input-group">
                <input type="text" class="input-field" placeholder="Full name" required>
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password1" class="input-field" placeholder="Password" required>
                <input type="password2" class="input-field" placeholder="Confirm Password" required>
                <input type="email" class="input-field" placeholder="Enter your Email" required>
                <input type="date" class="input-field" placeholder="Date of birth" required>
                <input type="text" class="input-field" placeholder="Phone Number" required>
                <input type="checkbox" class="ch-box"><span>I agree to the terms and condition</span>
                <button type="submit" class="sb-btn">Register</button>
            </form>
        </div>    
    </div>
    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("Register");
    var z = document.getElementById("btn");
    function Register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
    </script>
</body>
